<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./exchange2.css">
</head>
<body>
    <h1 style="text-align: center;">SuperExchange</h1>

    <div class="container-md">
        <div class="row">
            <div class="col">
            <div id="dolar">
                <input id="pesosPag" style="WIDTH: 180px; HEIGHT: 30px;"  type="cantidad de pesos" name="pesos" placeholder="cantidad de pesos">
                <div>
                    Cantidad Dolar Blue:
                    <output id="valorDolar">0.0</output></div>
                    <div ><img id="banderas" src="./img/Us flag.webp" alt=""></div>
            </div>
            <button id="botondolar" onclick="changeDolar()">Change to Dolar</button>
        </div>
        <div class="col">
            <div id="euro">
                <input id="pesosPagE" style="WIDTH: 180px; HEIGHT: 30px;"  type="cantidad de pesos" name="pesos" placeholder="cantidad de pesos">
                <div>
                    Cantidad Euro Blue:
                    <output id="valorEuro">0.0</output></div>
                    <div ><img id="banderas" src="./img/european union flag.png" alt=""></div>
            </div>
            
            <button id="botoneuro" onclick="changeEuro()">Change to Euro</button>
        </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./exchange2.js"></script>
</body>
</html>
