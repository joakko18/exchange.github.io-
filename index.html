<body>
    <h1 style="text-align: center;">Arbolito Cordoba capital</h1>

    <div class="container-md">
        <div class="row"><button onclick="cotizacion()">Cotizacion de hoy</button></div>
        <div class="row">
            <div class="col">
            <div id="dolar">
                <input id="pesosPag" style="WIDTH: 180px; HEIGHT: 30px;"  type="cantidad de pesos" name="pesos" placeholder="Ingrese un monto">
                <div>
                   <p id="cambio">Cambio:</p> 
                    <output id="valorDolar">0.0</output></div>
                
                    <div ><img id="banderas" src="./img/Us flag.webp" alt=""></div>
            </div>
            <div class="col">
            <button id="botondolar" onclick="changeDolar()">Change to Dolar</button>
            <button id="botonpesos" onclick="changetoPesos()">Change to pesos</button>
            </div>
            
        </div>
        <div class="col">
            <div id="euro">
                <input id="pesosPagE" style="WIDTH: 180px; HEIGHT: 30px;"  type="cantidad de pesos" name="pesos" placeholder="Ingrese un monto">
                <div>
                    <p id="cambioE">Cambio</p> 
                    <output id="valorEuro">0.0</output></div>
                    <div >
                        <img id="banderas" src="./img/european union flag.png" alt="">
                    </div>
        </div>
        <div class="col">
            <button id="botoneuro" onclick="changeEuro()">Change to Euro</button>
            <button id="botonpesosE" onclick="changetoPesosE()">Change to pesos</button>
    </div>
    
 </div>
 <section class="row">
    <article><p>La funcion de esta pagina es siplemente informativa y corresponde a los datos obtenidos de los vendedores de divisas de la plaza central de cordoba capital y otras fuentes informales a lo largo de Argentina</p></article>
</section>
